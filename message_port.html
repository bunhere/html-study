<script>
var channel = new MessageChannel();
var port = channel.port2;
var loop = function loop() {
  console.log("loop called");
  try {
    port.postMessage(null);
  } catch (error) {
    console.log(" exception " + error);
  }
}
channel.port1.onmessage = loop;
port.postMessage(null);
</script>
